"$schema" = 'https://starship.rs/config-schema.json'

format = """
[](color_orange)\
$os\
[](bg:color_blue fg:color_orange)\
$directory\
[](fg:color_blue bg:color_green)\
$git_branch\
$git_status\
$git_state\
$git_commit\
[](fg:color_green bg:color_bg3)\
$docker_context\
$container\
$conda\
[](fg:color_bg3 bg:color_bg1)\
$gcloud\
$aws\
$asure\
[](fg:color_bg1)\
$line_break$character"""

# 右側のプロンプト
right_format = """
$cmd_duration\
$c\
$python\
$rust\
$golang\
$nodejs\
$deno\
$java\
$haskell\
"""

# 2つの塗りつぶし右三角を表示する継続プロンプト
continuation_prompt = '❯❯ '

palette = 'gruvbox_dark'

[palettes.gruvbox_dark]
color_fg0 = '#fbf1c7'
color_bg1 = '#3c3836'
color_bg3 = '#665c54'
color_blue = '#458588'
color_aqua = '#689d6a'
color_green = '#50c878'
color_orange = '#d65d0e'
color_purple = '#b16286'
color_red = '#cc241d'
color_yellow = '#d79921'

[os]
disabled = false
style = "bg:color_orange fg:color_fg0"

[os.symbols]
Windows = "[󰍲](bg:color_orange fg:blue)"
Ubuntu = "󰕈"
NixOS = ""

[username]
disabled = false
show_always = true
style_user = "bg:color_orange fg:color_fg0"
style_root = "bg:color_orange fg:color_red"
format = '[$user]($style)'

[directory]
style = "fg:color_fg0 bg:color_blue"
format = "[$path]($style)"
read_only = ""
# 現在いるgitレポジトリのルートを切り捨てるかどうか(デフォルト: true)
truncate_to_repo = false
truncation_length = 4
truncation_symbol = "…/"
home_symbol = '~'

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = ""
"Music" = "󰝚"
"Pictures" = " "
"Developer" = "󰲋 "
".config" = ""
"INIAD2025" = " "
"INIAD2026" = " "
"spring" = "🌸"
"winter" = "❄️"


[git_branch]
symbol = ""
format = '[$symbol $branch](fg:color_fg0 bg:color_green)'

[git_commit]
format = "[$tag](fg:$style bg:color_green)"
tag_disabled = false

[git_state]
format = '\([$state( $progress_current/$progress_total)](fg:$style bg:color_green)\) '

[git_status]
ahead = '⇡${count}'
diverged = '⇕⇡${ahead_count}⇣${behind_count}'
behind = '⇣${count}'
staged = '[++\($count\)](fg:green bg:color_green)'
format = '[($all_status$ahead_behind) ](fg:$style bg:color_green)'

[nodejs]
symbol = ""
format = '[$symbol]($style) $version '
version_format = 'v${major}'
detect_files = ['package.json', '.node-version', '!bunfig.toml', '!bun.lockb']

[bun]
symbol = ''
format = '[$symbol]($style) '

[c]
symbol = ""
format = '[$symbol]($style) $version '
version_format = 'v${major}'

[python]
symbol = ""
format = '[$symbol]($style) $version [$virtualenv](green) '
version_format = 'v${major}.${minor}'

[rust]
symbol = ""
format = '[$symbol]($style) $version '
version_format = 'v${major}.${minor}'

[golang]
symbol = ""
format = '[$symbol]($style) $version '
version_format = 'v${major}.${minor}'

[php]
symbol = ""
style = "bg:color_blue"
format = '$symbol $version'

[java]
symbol = ""
style = "bg:color_blue"
format = '[$symbol]($style) $version'
version_format = 'v${major}'

[kotlin]
symbol = ""
style = "bg:color_blue"
format = '$symbol $version'

[haskell]
symbol = ""
style = "bg:color_blue"
format = '$symbol $version'

[docker_context]
symbol = ""
style = "bg:color_bg3"
format = '[[$symbol($context)](fg:#83a598 bg:color_bg3)]($style)'

[conda]
style = "bg:color_bg3"
format = '[[$symbol($environment) ](fg:#83a598 bg:color_bg3)]($style)'

[time]
disabled = true
time_format = "%R"
style = "bg:color_bg1"
format = '[[  $time ](fg:color_fg0 bg:color_bg1)]($style)'

[line_break]
disabled = true

[memory_usage]
disabled = true
symbol = '󰍛'
style = "bold dimmed fg:blue"
threshold = 10
format = "[$symbol$ram]($style)"

[character]
disabled = false
success_symbol = '[❯](bold fg:color_green)'
error_symbol = '[❯](bold fg:color_red)'
vimcmd_symbol = '[❮](bold fg:color_green)'
vimcmd_replace_one_symbol = '[❮](bold fg:color_purple)'
vimcmd_replace_symbol = '[❮](bold fg:color_purple)'
vimcmd_visual_symbol = '[❮](bold fg:color_yellow)'

[cmd_duration]
format = "[󱫌 $duration ]($style)"
